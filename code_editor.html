<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code_editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://kit.fontawesome.com/c4254e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html_code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="CSS_code"onkeyup="run()"></textarea>

            <label>    <i class="fa-brands fa-js"></i>AVASCRIPT</label>
            <textarea id="JS_code"onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i> Output</label>
       <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run()
        {
            let htmlcode=document.getElementById("html_code").value;
            let CSS_code=document.getElementById("CSS_code").value;
            let JS_code=document.getElementById("JS_code").value;
            let output=document.getElementById("output");
            output.contentDocument.body.innerHTML=htmlcode + "<style>"+CSS_code+"</style";
                output.contentWindow.eval(JS_code);
        }
    </script>
</body>
</html>
